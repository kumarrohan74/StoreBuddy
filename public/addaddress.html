<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <h1>Add Address</h1>
    <form action="/addaddress" method="POST">
        <div class="row">
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Address ID <input 
                     type="text"
                     name="addressid"
                     id="address_id"
                     class="form-control "
                     placeholder="Enter Address Id"
                     style="width:25%"
                 />
             </div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Customer ID<input 
                type="text"
                name="addcustomerid"
                id="add_customer_id"
                class="form-control "
                placeholder="Enter Customer Id"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Door No <input 
                type="text"
                name="adddoorno"
                id="add_door_no"
                class="form-control "
                placeholder="Enter Door No"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Address Title <input 
                type="text"
                name="addtitle"
                id="add_title"
                class="form-control "
                placeholder="Enter Address Title"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Street Name <input 
                type="text"
                name="addstreetname"
                id="add_street_name"
                class="form-control "
                placeholder="Enter Street Name"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group col-md-12">
               Locality Name <input 
                type="text"
                name="addlocalityname"
                id="add_locality_name"
                class="form-control "
                placeholder="Enter Locality Name"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group col-md-12">
                City <input 
                type="text"
                name="addcity"
                id="add_city"
                class="form-control "
                placeholder="Enter City"
                style="width:25%"
            /></div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                State <input 
                type="text"
                name="addstate"
                id="add_state"
                class="form-control "
                placeholder="Enter State"
                style="width:25%"
            /></div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Pincode <input 
                type="text"
                name="addpincode"
                id="add_pincode"
                class="form-control "
                placeholder="Enter Pincode"
                style="width:25%"
            /></div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Latitude <input 
                type="text"
                name="addlatitude"
                id="add_latitude"
                class="form-control "
                placeholder="Enter Latitude"
                style="width:25%"/></div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Longitude <input 
                type="text"
                name="addlongitude"
                id="add_longitude"
                class="form-control "
                placeholder="Enter Longitude"
                style="width:25%"/></div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Address Line 1 <input 
                type="text"
                name="addaddressline1"
                id="add_address_line1"
                class="form-control "
                placeholder="Enter Address"
                style="width:25%"/></div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Locality ID <input 
                type="text"
                name="addlocalityid"
                id="add_locality_id"
                class="form-control "
                placeholder="Enter Locality Id"
                style="width:25%"/></div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Status <input 
                type="text"
                name="addstatus"
                id="add_status"
                class="form-control "
                placeholder="Enter Status"
                style="width:25%"/></div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Address Type <input 
                type="text"
                name="addaddresstype"
                id="add_address_type"
                class="form-control "
                placeholder="Enter Address Type"
                style="width:25%"/></div>
        </div>
      
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" style="margin-left: 3%;">Add Address</button>
        </div>
        
       
        </div>
    </form>
    
    
    
    
    

</body>
</html>
