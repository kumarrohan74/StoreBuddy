<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <h1>Add Product</h1>
    <form action="/addproduct" method="POST">
        <div class="row">
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Product Name <input 
                     type="text"
                     name="productName"
                     id="product_name"
                     class="form-control "
                     placeholder="Enter Product Name"
                     style="width:25%"
                 />
             </div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Product Alias<input 
                type="text"
                name="palias"
                id="product_alias"
                class="form-control "
                placeholder="Enter Alias"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Image URL <input 
                type="text"
                name="purl"
                id="product_url"
                class="form-control "
                placeholder="Enter URL"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Product Priority <input 
                type="text"
                name="ppriority"
                id="product_priority"
                class="form-control "
                placeholder="Enter Priority"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Select Category <input 
                type="text"
                name="category"
                id="product_category"
                class="form-control "
                placeholder="Enter Category"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Select Subcategory <input 
                type="text"
                name="subcategory"
                id="product_subcategory"
                class="form-control "
                placeholder="Enter Subcategory"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Brand <input 
                type="text"
                name="brand"
                id="product_brand"
                class="form-control "
                placeholder="Enter Brand"
                style="width:25%"
            /></div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Subscription Type <input 
                type="text"
                name="pstype"
                id="product_sub_type"
                class="form-control "
                placeholder="Enter Subscription Type"
                style="width:25%"
            /></div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Product Description <input 
                type="text"
                name="pdescr"
                id="product_description"
                class="form-control "
                placeholder="Enter email"
                style="width:25%"/></div>
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" style="margin-left: 3%;">Add Product</button>
        </div>
        
       
        </div>
    </form>
    <div class="row">
        <div class="col-md-6" style="margin:10px">
            <form action="/getproduct" method="POST">
                <button type="submit" class="btn btn-info">Display Products</button>
            </form>
        </div>
        <div class="col-md-6" style="margin:10px">
            <form action="/addcategorypage" method="POST">
                <button type="submit" class="btn btn-info">Add Category</button>
            </form>
        </div>
        <div class="col-md-6" style="margin:10px">
            <form action="/addsubcategorypage" method="POST">
                <button type="submit" class="btn btn-info">Add Sub Category</button>
            </form>
        </div>
        <div class="col-md-6" style="margin:10px">
            <form action="/addskunitpage" method="POST">
                <button type="submit" class="btn btn-info">Add SKU</button>
            </form>
        </div>
        <div class="col-md-6" style="margin:10px">
            <form action="/addcustomerpage" method="POST">
                <button type="submit" class="btn btn-info">Add Customer</button>
            </form>
        </div>
        <div class="col-md-6" style="margin:10px">
            <form action="/addwarehousepage" method="POST">
                <button type="submit" class="btn btn-info">Add Warehouse</button>
            </form>
        </div>
        <div class="col-md-6" style="margin:10px">
            <form action="/addhubpage" method="POST">
                <button type="submit" class="btn btn-info">Add Hub</button>
            </form>
        </div>
        <div class="col-md-6" style="margin:10px">
            <form action="/addstorepage" method="POST">
                <button type="submit" class="btn btn-info">Add Store</button>
            </form>
        </div>
        <div class="col-md-6" style="margin:10px">
            <form action="/addcitypage" method="POST">
                <button type="submit" class="btn btn-info">Add City</button>
            </form>
        </div>
        <div class="col-md-6" style="margin:10px">
            <form action="/addlocalitypage" method="POST">
                <button type="submit" class="btn btn-info">Add Locality</button>
            </form>
        </div>
    </div>
    
    
    
    

</body>
</html>
