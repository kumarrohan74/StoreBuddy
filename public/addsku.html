<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add SKU</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <h1>Add SKU</h1>
    <form action="/addsku" method="POST">
        <div class="row">
        <div class="col-md-6">
            <div class="form-group col-md-12">
                SKU Id <input 
                     type="text"
                     name="skuid"
                     id="sku_id"
                     class="form-control "
                     placeholder="Enter SKU Id"
                     style="width:25%"
                 />
             </div>
        </div>
        <div class="col-md-6">
            <div class="form-group col-md-12">
                Package Size<input 
                type="text"
                name="packagesize"
                id="package_size"
                class="form-control "
                placeholder="Enter Package Size"
                style="width:25%"
            /></div>
        </div>

        <div class="col-md-6">
            <div class="form-group col-md-12">
                Product MRP<input 
                type="text"
                name="productmrp"
                id="product_mrp"
                class="form-control "
                placeholder="Enter MRP"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group col-md-12">
                SKU Code <input 
                type="text"
                name="skucode"
                id="sku_code"
                class="form-control "
                placeholder="Enter SKU Code"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group col-md-12">
               Strike Price <input 
                type="text"
                name="strikeprice"
                id="strike_price"
                class="form-control "
                placeholder="Enter Strike Price"
                style="width:25%"
            /></div>
        </div>
        
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" style="margin-left: 3%;">Add SKU</button>
        </div>
        </div>
    </form>
    
   
</body>
</html>
